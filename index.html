<head>
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />
    <!-- avoid text rendering issues on various platforms -->
    <meta charset="utf-8" />

    <!-- prevent auto-zooming on mobile browsers -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap for default styles and utility CSS classes -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
        crossorigin="anonymous"
    />
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"
    ></script>

    <!-- Lodash -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script src="menu.js"></script>
</head>

<body>
    <div id="app">
        <menu-bar></menu-bar>
        <div class="container">
            <div class="row">
                <div
                    class="col-lg-6 offset-lg-3 col-md-6 offset-md-3 mt-5 text-muted"
                >
                    <br />
                    <br />
                    <br />

                    <p class="display-4">{{ title }}</p>

                    <div class="mt-4">
                        <p>Experiments with generative SVG and animation.</p>

                        <p>
                            Code is in Javascript and is completely contained in
                            each HTML file. Just view the source for the page in
                            the browser. Also stored at
                            <a href="http://github.com/boscoh/svgart"
                                >http://github.com/boscoh/svgart</a
                            >
                        </p>

                        <div class="my-3 list-group">
                            <a
                                class="list-group-item list-group-item-action"
                                v-if="menuItem.name !== 'Home'"
                                v-for="menuItem in menuItems"
                                :href="`./${menuItem.html}`"
                                >{{menuItem.name}}
                            </a>
                        </div>
                    </div>

                    <br />
                    <br />
                    <br />
                    Bosco Ho
                    <br /><a href="http://boscoh.com">boscoh.com</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            components: {
                vueSlider: window['vue-slider-component'],
                menuBar:
                    typeof menuBarComponent == 'undefined'
                        ? { template: '<div></div>' }
                        : menuBarComponent,
            },
            data: {
                title: 'SVGArt',
            },
            mounted () {
                window.document.title = this.title
            },
            computed: {
                menuItems () {
                    return typeof menuItems === 'undefined' ? [] : menuItems
                },
            },
        })
    </script>
</body>
